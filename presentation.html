// Image Lightbox Context
const LightboxContext = React.createContext();

const LightboxProvider = ({ children }) => {
    const [lightboxImage, setLightboxImage] = useState(null);
    return (
        <LightboxContext.Provider value={{ lightboxImage, setLightboxImage }}>
            {children}
            {lightboxImage && (
                <div
                    onClick={() => setLightboxImage(null)}
                    style={{
                        position: 'fixed',
                        top: 0,
                        left: 0,
                        right: 0,
                        bottom: 0,
                        background: 'rgba(0,0,0,0.95)',
                        zIndex: 9999,
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        cursor: 'zoom-out',
                        padding: 40
                    }}
                >
                    <img
                        src={lightboxImage.src}
                        alt={lightboxImage.alt || ''}
                        style={{
                            maxWidth: '100%',
                            maxHeight: '100%',
                            objectFit: 'contain',
                            borderRadius: 8,
                            boxShadow: '0 20px 60px rgba(0,0,0,0.5)'
                        }}
                    />
                    <div style={{
                        position: 'absolute',
                        top: 20,
                        right: 20,
                        width: 44,
                        height: 44,
                        borderRadius: '50%',
                        background: 'rgba(255,255,255,0.1)',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        cursor: 'pointer'
                    }}>
                        <Icons.x size={24} color="rgba(255,255,255,0.7)" />
                    </div>
                    {lightboxImage.caption && (
                        <div style={{
                            position: 'absolute',
                            bottom: 30,
                            left: '50%',
                            transform: 'translateX(-50%)',
                            padding: '12px 24px',
                            background: 'rgba(0,0,0,0.7)',
                            borderRadius: 50,
                            color: 'rgba(255,255,255,0.8)',
                            fontSize: 14,
                            fontFamily: F.body
                        }}>
                            {lightboxImage.caption}
                        </div>
                    )}
                </div>
            )}
        </LightboxContext.Provider>
    );
};

// Clickable Image
const ClickableImage = ({ src, alt, caption, style, ...props }) => {
    const { setLightboxImage } = React.useContext(LightboxContext);
    return (
        <img
            src={src}
            alt={alt}
            style={{ ...style, cursor: 'zoom-in' }}
            onClick={(e) => {
                e.stopPropagation();
                setLightboxImage({ src, alt, caption });
            }}
            {...props}
        />
    );
};

// Main App
function CreataVenturesDeck() {
    const [currentSlide, setCurrentSlide] = useState(0);
    const [isAnimating, setIsAnimating] = useState(false);
    const totalSlides = slides.length;

    const goToSlide = (index) => {
        if (isAnimating || index === currentSlide) return;
        if (index < 0 || index >= totalSlides) return;
        setIsAnimating(true);
        setCurrentSlide(index);
        setTimeout(() => setIsAnimating(false), 400);
    };

    const nextSlide = () => goToSlide(currentSlide + 1);
    const prevSlide = () => goToSlide(currentSlide - 1);

    useEffect(() => {
        const handleKeyDown = (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSlide();
            }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
    }, [currentSlide, isAnimating]);

    const CurrentSlideComponent = slides[currentSlide];

    return (
        <div style={{
            width: '100vw',
            height: '100vh',
            overflow: 'hidden',
            background: C.dark,
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center'
        }}>
            {/* 16:9 container using aspect-ratio */}
            <div style={{
                width: '100%',
                height: '100%',
                maxWidth: 'calc(100vh * 16 / 9)',
                maxHeight: 'calc(100vw * 9 / 16)',
                position: 'relative'
            }}>
                {/* Slide content */}
                <div style={{
                    width: '100%',
                    height: '100%',
                    opacity: isAnimating ? 0 : 1,
                    transform: isAnimating ? 'scale(0.98)' : 'scale(1)',
                    transition: 'all 0.35s ease-out'
                }}>
                    <CurrentSlideComponent />
                </div>

                {/* Navigation buttons */}
                <button onClick={prevSlide} disabled={currentSlide === 0} style={{
                    position: 'absolute', left: 16, top: '50%', transform: 'translateY(-50%)',
                    width: 44, height: 44, borderRadius: '50%',
                    background: currentSlide === 0 ? 'rgba(255,255,255,0.03)' : 'rgba(255,255,255,0.08)',
                    border: 'none', cursor: currentSlide === 0 ? 'default' : 'pointer',
                    display: 'flex', alignItems: 'center', justifyContent: 'center',
                    opacity: currentSlide === 0 ? 0.3 : 1, transition: 'all 0.2s'
                }}>
                    <Icons.chevronLeft size={22} color="rgba(255,255,255,0.7)" />
                </button>

                <button onClick={nextSlide} disabled={currentSlide === totalSlides - 1} style={{
                    position: 'absolute', right: 16, top: '50%', transform: 'translateY(-50%)',
                    width: 44, height: 44, borderRadius: '50%',
                    background: currentSlide === totalSlides - 1 ? 'rgba(255,255,255,0.03)' : 'rgba(255,255,255,0.08)',
                    border: 'none', cursor: currentSlide === totalSlides - 1 ? 'default' : 'pointer',
                    display: 'flex', alignItems: 'center', justifyContent: 'center',
                    opacity: currentSlide === totalSlides - 1 ? 0.3 : 1, transition: 'all 0.2s'
                }}>
                    <Icons.chevronRight size={22} color="rgba(255,255,255,0.7)" />
                </button>

                {/* Slide indicators */}
                <div style={{ position: 'absolute', bottom: 20, left: '50%', transform: 'translateX(-50%)', display: 'flex', gap: 6, alignItems: 'center' }}>
                    {slides.map((_, i) => (
                        <button key={i} onClick={() => goToSlide(i)} style={{
                            width: i === currentSlide ? 20 : 6, height: 6, borderRadius: 3,
                            background: i === currentSlide ? C.primary : 'rgba(255,255,255,0.2)',
                            border: 'none', cursor: 'pointer', transition: 'all 0.3s'
                        }} />
                    ))}
                </div>

                {/* Slide counter */}
                <div style={{ position: 'absolute', bottom: 20, right: 20, fontSize: 12, fontFamily: F.body, color: 'rgba(255,255,255,0.35)' }}>
                    {currentSlide + 1} / {totalSlides}
                </div>
            </div>
        </div>
    );
}
